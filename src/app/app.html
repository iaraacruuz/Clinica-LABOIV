<div class="min-h-screen flex flex-col bg-gray-50 font-inter antialiased">
    <header class="bg-white shadow-lg border-b border-gray-100 sticky top-0 z-10">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 flex items-center space-x-2">
                    <span class="text-blue-600 text-4xl">⛨</span>
                    <a (click)="navigateTo('')" class="cursor-pointer text-gray-900 text-3xl font-extrabold hover:text-blue-600 transition duration-300">
                        Clínica Online
                    </a>
                </div>

                <div class="hidden sm:flex flex-1 items-center justify-center space-x-6">
                    <a (click)="navigateTo('/home')" class="cursor-pointer text-gray-600 hover:text-blue-600 px-3 py-2 text-base font-medium transition">
                        Inicio
                    </a>
                    <a (click)="navigateTo('/services')" class="cursor-pointer text-gray-600 hover:text-blue-600 px-3 py-2 text-base font-medium transition">
                        Servicios
                    </a>
                    <a (click)="navigateTo('/about')" class="cursor-pointer text-gray-600 hover:text-blue-600 px-3 py-2 text-base font-medium transition">
                        Nosotros
                    </a>
                    <a (click)="navigateTo('/contact')" class="cursor-pointer text-gray-600 hover:text-blue-600 px-3 py-2 text-base font-medium transition">
                        Contacto
                    </a>
                </div>

                <div class="hidden sm:flex items-center space-x-4">
                    <a (click)="navigateTo('/login')" class="px-4 py-2 text-base font-medium text-gray-700 hover:text-blue-600 transition">
                        Ingresar
                    </a>
                    <a (click)="navigateTo('/registro')" class="bg-blue-600 text-white px-5 py-2 rounded-xl text-base font-semibold hover:bg-blue-700 transition">
                        Registrarse
                    </a>
                </div>

                <div class="flex sm:hidden">
                    <button (click)="toggleMenu()" class="text-gray-700 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md p-2">
                        <svg *ngIf="!isMenuOpen" class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <svg *ngIf="isMenuOpen" class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div *ngIf="isMenuOpen" class="sm:hidden mt-3 space-y-2 pb-3 border-t border-gray-200 mobile-menu">
                <a (click)="navigateTo('/home'); toggleMenu()" class="block text-gray-700 hover:text-blue-600 px-3 py-2 font-medium transition">Inicio</a>
                <a (click)="navigateTo('/services'); toggleMenu()" class="block text-gray-700 hover:text-blue-600 px-3 py-2 font-medium transition">Servicios</a>
                <a (click)="navigateTo('/about'); toggleMenu()" class="block text-gray-700 hover:text-blue-600 px-3 py-2 font-medium transition">Nosotros</a>
                <a (click)="navigateTo('/contact'); toggleMenu()" class="block text-gray-700 hover:text-blue-600 px-3 py-2 font-medium transition">Contacto</a>
                <a (click)="navigateTo('/login'); toggleMenu()" class="block text-gray-700 hover:text-blue-600 px-3 py-2 font-medium transition">Ingresar</a>
                <a (click)="navigateTo('/registro'); toggleMenu()" class="block bg-blue-600 text-white hover:bg-blue-700 px-3 py-2 rounded-lg text-center font-semibold transition">Registrarse</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow">
        <router-outlet></router-outlet>
    </main>

    <footer class="bg-gray-100 text-gray-500 py-6 border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm">
            <p class="mb-1">&copy; 2025 Clínica Online. Todos los derechos reservados.</p>
            <p class="text-xs">Desarrollado con Angular y Tailwind CSS.</p>
        </div>
    </footer>
</div>
